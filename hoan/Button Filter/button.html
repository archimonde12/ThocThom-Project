<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <h1>Custom Radio Buttons</h1>
    <div class="radio-btn-container">
        <label class="radio-input-container left-side">
            <input type="radio" id="date-filter" name="filter" checked="checked" value="newFilter">
            <span id="date-filter-click" class="checkmark" title="Mới nhất"><i class="far fa-clock icon fa-1x"></i></span>
        </label>
        <label class="radio-input-container right-side">
            <input type="radio" id="like-filter" name="filter" value="likeFilter">
            <span id="like-filter-click" class="checkmark" title="Nhiều người thích nhất"><i class="far fa-thumbs-up icon"></i></span>
        </label>
    </div>
    <script>
        document.getElementsByName("radio");
    </script>
</body>

</html>

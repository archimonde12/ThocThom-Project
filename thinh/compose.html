<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/idea_view_page.css">
    <link rel="stylesheet" href="../fonts/css/all.css">
    <link rel="stylesheet" href="../css/sign_in.css">
    <link rel="stylesheet" href="../css/signUp.css">
    <link rel="stylesheet" href="../css/profile_page.css">
    <link rel="shortcut icon" href="../images/title.png">

    <script src="../ckeditor/ckeditor.js"></script>
    <script src="../ckeditor/samples/js/sample.js"></script>
    <link rel="stylesheet" href="../ckeditor/samples/css/samples.css">
    <link rel="stylesheet" href="../ckeditor/samples/toolbarconfigurator/lib/codemirror/neo.css">

    <link rel="stylesheet" href="compose.css">
    <title>Document</title>
</head>

<body>
    <main role="main">
        <header>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top heg">
                <a class="navbar-brand" href="#"><img src="../images/logo.png" alt="" class="logo"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link home" href="#"><span>HOME</span><span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">

                            <a class="nav-link links" href="#"><span>MY ACCOUNTS</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link links" href="#"><span>SERVICES</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link links" href="#"><span>CONSTACT US</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link links" href="#"><span>NEW INVESTS</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link links" href="#"><span><i class="fas fa-sign-out-alt"></i>LOGOUT</span></a>
                        </li>
                    </ul>
                    <form class="form-inline mt-2 mt-md-0">
                        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </header>
    </main>
    <div class="container profile" style="margin-top: 100px;">
        <button id="showForm" style="margin-left: 10px; color: white; background-color:#2B579A ; border-radius: 5px;">Thêm idea mới</button>
        <div class="fixed-top compose-form-container" id='newIdea'>
            <div class="compose-controller" id="buttonClose"><button>X</button></div>
            <form id="compose">
                <div class="d-flex bd-highlight">
                    <div class="p-2 flex-shrink-1 bd-highlight input-image">
                        <img id="photo" class="image-idea">
                        <input type="file" id="fileButton" name="">
                    </div>

                    <div class="p-2 w-100 bd-highlight">
                        <div style="font-weight: bold; ">Thêm Idea Mới</div>
                        <div class="input-wrapper">
                            <div style="width: 100%;">
                                <input style="width: 100%;border: 1px solid #2b579a;font-size:larger; font-weight: bold;" name="title" type="text" placeholder="Idea title" autocomplete='off' reqired />
                            </div>
                        </div>
                        <span class="title-error" id="compose-title-error"></span>
                        <!-- Content Input -->
                        <div>
                            <div>
                                <label style="font-weight: bold;" for="content">Content</label>
                            </div>
                            <div id="editor">

                            </div>
                        </div>
                        <span class="content-error" id="compose-content-error"></span>
                    </div>
                    <div class="p-2 flex-shrink-1 bd-highlight" style="font-size: smaller; width: 400px;">
                        <div style="background-color:white; padding: 5px; border-radius: 5px; margin-top: 45px;">
                            <div style="display: flex; justify-content: space-between;">
                                <label for="">Dự đoán giá:</label>
                                <select name="" id="" style="height: 20px; width: 70px;">
                        <option value="">vàng</option>
                        </select>
                            </div>
                            <div>
                                <div style="display: flex; justify-content: space-between; margin-top: 20px;">
                                    <label>Tăng hay giảm:</label>
                                    <select name="" id="" style="height: 20px; width: 70px;">
                            <option value="">Tăng</option>
                            <option value="">Giảm</option>
                        </select>
                                </div>
                                <div>
                                    <input style="width: 100px; margin-right: 5px; height: 25px;" type="number">USD/ounce
                                </div>
                            </div>
                            <div style="margin-top: 20px;">
                                <label for="birthday">Thời điểm dự đoán:</label>
                                <input style="height: 25px;" type="date" name="birthday">
                                <div style="margin-top: 5px;">
                                    Sai số:<span></span>
                                </div>
                            </div>
                        </div>
                        <div style="display: flex; justify-content: flex-end;">
                            <button class="compose-btn" type="submit">Đăng bài</button>
                        </div>
                        <div class="message-error" id="compose-error"></div>
                        <div class="message-success" id="compose-success"></div>
                    </div>
                </div>
            </form>
        </div>

    </div>

    <script src="../thinh/compose.js"></script>

</body>

</html>
